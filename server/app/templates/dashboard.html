{% extends "base.html" %}

{% block content %}

<div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center">You are currently logged in.</p>

      <div class="center">
        <a href="users/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    
    </div>

    <div class="card">

      <h2 class="center">Your Info</h2>

      <p>
        <strong>ID:</strong> {{ session['user']['_id'] }}<br>
        <strong>Role:</strong> {{ session['user']['role'] }}<br>
        <strong>Username:</strong> {{ session['user']['username'] }}
      </p>
    
    </div>
  
  </div>
{% endblock %}
